@#/templates/includes/head.html@
<body class="container">
@#templates/includes/navigation.html@
<h3>@title@</h3>
<form method="post">
	<div class="checkbox">
		@: for (var cheese of cheeses) { @
		<input type="checkbox" name="cheeseIds" value="@cheese.id@" id="@cheese.id@"/>
		<label for="@cheese.id@">@cheese.name@</label>
		<br/>
		@: } @
	</div>
	<input type="submit" value="Remove Cheese"/>
</form>
</body>
@#templates/includes/tail.html@
