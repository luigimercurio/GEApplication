@#templates/includes/head.html@
<body class="container">
@#templates/includes/navigation.html@
<h3>@title@</h3>
<form method="post">
	<div class="checkbox">
		@: for (var menu of menus) { @
		<input type="checkbox" name="menuIds" value="@menu.id@" id="@menu.id@"/>
		<label for="@menu.id@">@menu.name@</label>
		<br/>
		@: } @
	</div>
	<input type="submit" value="Remove"/>
</form>
</body>
@#templates/includes/tail.html@
