plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
	id 'war'
	id 'application'
}

apply plugin: 'io.spring.dependency-management'

jar {
	enabled = true
	baseName = 'ge'
	version = '0.0.1-SNAPSHOT'
}

war {
	enabled = true
    baseName = 'ROOT'
    rootSpec.exclude("**/csv/")
    rootSpec.exclude("**/logs/")
    rootSpec.exclude("**/miamidadegis/")
    rootSpec.exclude("**/dbinfo")
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	//implementation('org.springframework.boot:spring-boot-starter-security')
	implementation('org.springframework.boot:spring-boot-starter-web')
	providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	implementation('mysql:mysql-connector-java')
	implementation('org.graalvm.js:js:1.0.0-rc12')
	implementation files('../../../java/merkury/jst/build/libs/jst-1.0.jar')
	implementation files('../../../java/merkury/merkury/build/libs/merkury.jar')
}

bootRun {
	sourceResources sourceSets.main
}