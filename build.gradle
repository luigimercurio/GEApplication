buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'war'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'ge'
	version = '0.0.1-SNAPSHOT'
}

war {
	baseName = 'ROOT'
	rootSpec.exclude("**/logs/")
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
	providedRuntime('org.apache.tomcat:tomcat-jdbc')
	providedRuntime('org.apache.tomcat:tomcat-juli')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('mysql:mysql-connector-java')
	compile('org.graalvm.js:js:1.0.0-rc10')
	compile files('../../../cls/jst/build/libs/merkury-jst-0.0.1-SNAPSHOT.jar')
	compile files('../../../cls/merkury/out/artifacts/merkury.jar')
}

bootRun {
	addResources = true
}